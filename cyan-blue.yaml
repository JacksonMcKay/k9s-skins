bgColor: &bgColor "#000020"
primaryColor: &primaryColor "#00ffff"
secondaryColor: &secondaryColor "#8080ff"
frameBorderColor: &frameBorderColor "#aaaaff"

k9s:
  body:
    fgColor: *secondaryColor
    bgColor: *bgColor
    logoColor: *primaryColor
    logoColorMsg: white
    logoColorInfo: green
    logoColorWarn: mediumvioletred
    logoColorError: red
  prompt:
    fgColor: cadetblue
    bgColor: black
    suggestColor: *secondaryColor
    border:
      command: aqua
      default: seagreen
  help:
    fgColor: cadetblue
    bgColor: black
    sectionColor: green
    keyColor: dodgerblue
    numKeyColor: fuchsia
  frame:
    title:
      fgColor: *frameBorderColor
      bgColor: black
      highlightColor: *primaryColor
      counterColor: papayawhip
      filterColor: seagreen
    border:
      fgColor: *secondaryColor
      focusColor: *frameBorderColor
    menu:
      fgColor: white
      keyColor: *primaryColor
      numKeyColor: *secondaryColor
    crumbs:
      fgColor: black
      bgColor: aqua
      activeColor: orange
    status:
      newColor: lightskyblue
      modifyColor: greenyellow
      addColor: dodgerblue
      pendingColor: darkorange
      errorColor: orangered
      highlightColor: aqua
      killColor: mediumpurple
      completedColor: lightslategray
  info:
    sectionColor: white
    fgColor: *primaryColor
  views:
    table:
      fgColor: aqua
      bgColor: black
      cursorFgColor: black
      cursorBgColor: aqua
      markColor: palegreen
      header:
        fgColor: white
        bgColor: black
        sorterColor: aqua
    xray:
      fgColor: aqua
      bgColor: black
      cursorColor: dodgerblue
      cursorTextColor: black
      graphicColor: cadetblue
    charts:
      bgColor: black
      dialBgColor: black
      chartBgColor: black
      defaultDialColors:
        - palegreen
        - orangered
      defaultChartColors:
        - palegreen
        - orangered
      resourceColors:
        cpu:
          - dodgerblue
          - darkslateblue
        mem:
          - yellow
          - goldenrod
    yaml:
      keyColor: steelblue
      valueColor: papayawhip
      colonColor: white
    picker:
      mainColor: white
      focusColor: aqua
      shortcutColor: aqua
    logs:
      fgColor: lightskyblue
      bgColor: black
      indicator:
        fgColor: dodgerblue
        bgColor: black
        toggleOnColor: limegreen
        toggleOffColor: gray
  dialog:
    fgColor: *secondaryColor
    bgColor: black
    buttonFgColor: black
    buttonBgColor: *secondaryColor
    buttonFocusFgColor: black
    buttonFocusBgColor: *primaryColor
    labelFgColor: *primaryColor
    fieldFgColor: *secondaryColor
